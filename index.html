<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Style Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- Navbar for Timer -->
    <header>
        <nav class="navbar navbar-light" style="background-color: purple;">
            <span class="navbar-text" id="timeLeft" style="color: white;">Timer:</span>
            <span class="navbar-text" id="timer" style="color: white;">0</span>
        </nav>

        <!-- Title Header -->
        <h4>JavaScript Quiz</h4>
    </header>

    <!-- Main Content -->
    <img src="Images/hourglass_icon_eyeball_edited.jpg" alt="Blue Hourglass Eyeball" class="center"
        style="width: 200px; height: 200px;">

    <div class="container" id="main-content">

        <p id="quiz">There are 10 questions and you have 60 seconds to complete the quiz. Each question is worth 25
            Points! Anytime you select an
            incorrect answer
            you will get deducted 10 seconds from your timer!! When all the questions are answered or the timer
            hits zero the quiz ends!
        </p>
        <p id="quizscore"></p>

        <br>
        <button type="button" class="btn1" id="startQuiz">Start Quiz</button>
    </div>

    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
